<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Closet</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ff6b81;
        }
        .btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff4f68;
        }
        .highlight-btn {
            background-color: #ff80ab;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .highlight-btn:hover {
            background-color: #ff6699;
        }
        .form-input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-link {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="mainPage">
        <h1>Welcome to Your Digital Closet</h1>
        <button class="btn" onclick="goToCloset()">Go to Closet</button>
        <button class="btn" onclick="goToAddPiece()">Add Piece</button>
        <button class="highlight-btn" onclick="goToGetOutfit()">Get Your Outfit Today</button>
    </div>

    <!-- Login Form -->
    <div class="container" id="loginForm" style="display:none;">
        <h1>Login</h1>
        <input class="form-input" type="text" id="loginUsername" placeholder="Username" />
        <input class="form-input" type="password" id="loginPassword" placeholder="Password" />
        <button class="btn" onclick="login()">Login</button>
        <p>Don't have an account? <span class="form-link" onclick="showSignup()">Sign Up</span></p>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signupForm" style="display:none;">
        <h1>Sign Up</h1>
        <input class="form-input" type="text" id="signupUsername" placeholder="Username" />
        <input class="form-input" type="password" id="signupPassword" placeholder="Password" />
        <button class="btn" onclick="signup()">Sign Up</button>
        <p>Already have an account? <span class="form-link" onclick="showLogin()">Login</span></p>
    </div>

    <script>
        // Check if the user is already logged in by checking if a token exists in localStorage
        if (localStorage.getItem('token')) {
            document.getElementById('mainPage').style.display = 'block';
        } else {
            document.getElementById('loginForm').style.display = 'block';
        }

        function goToCloset() {
            window.location.href = 'closet.html';
        }

        function goToAddPiece() {
            window.location.href = 'addPiece.html';
        }

        function goToGetOutfit() {
            window.location.href = 'getOutfit.html';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('mainPage').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainPage').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://localhost:5000/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'closet.html';
                } else {
                    alert(data.msg);
                }
            });
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            fetch('http://localhost:5000/api/users/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'closet.html';
                } else {
                    alert(data.msg);
                }
            });
        }
    </script>
</body>
</html>
