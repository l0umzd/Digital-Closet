<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #ff6b81;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff4f68;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        a {
            color: #ff6b81;
            text-decoration: underline;
            cursor: pointer;
        }
        a:hover {
            text-decoration: none;
        }
        #auth-message {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Login</h2>
        <div id="form-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" id="login-btn" onclick="handleLogin()">Login</button>
            <p id="auth-message"></p>
        </div>
        <p>Don't have an account? <a onclick="toggleToSignUp()">Sign Up</a></p>
    </div>

    <script>
        // Toggle to sign-up mode
        function toggleToSignUp() {
            const title = document.getElementById('form-title');
            const loginBtn = document.getElementById('login-btn');
            const signUpLink = document.querySelector('a');
            
            title.innerText = 'Sign Up';
            loginBtn.innerText = 'Sign Up';
            loginBtn.onclick = handleSignUp;
            signUpLink.style.display = 'none'; // Hide the sign-up link once in sign-up mode
        }

        // Handle login functionality
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('auth-message');

            if (!username || !password) {
                message.innerText = 'Please fill in all fields';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                message.innerText = 'Login successful!';
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                message.innerText = 'Invalid credentials!';
            }
        }

        // Handle sign-up functionality
        function handleSignUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('auth-message');

            if (!username || !password) {
                message.innerText = 'Please fill in all fields';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username]) {
                message.innerText = 'Username already exists!';
            } else {
                users[username] = { password: password, closet: [] }; // Store user data
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', username);
                message.innerText = 'Account created successfully!';
                window.location.href = 'home.html'; // Redirect to home page
            }
        }
    </script>

</body>
</html>
